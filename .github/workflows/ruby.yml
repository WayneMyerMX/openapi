name: Ruby

on: [push, pull_request]

jobs:
  validate_openapi:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ruby
    - name: Install dependencies
      run: bundle install
    - name: Check openapi.yml
      run: bundle exec rake
